<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Leaderboard</h1>
  <section id="Main">
    <div class="scores">
      <p class="inline-b">Recent Scores</p>
      <button type="button" id="refresh">Refresh</button>
      <div id="players">
        <ul id="scoreList">
        </ul>
      </div>
    </div>
    <div id="addScore">
      <p>Add Your Score</p>
      <form id="inputForm">
        <input id="inputName" class="block" type="text" placeholder="Your Name">
        <input id="inputScore" class="block" type="text" placeholder="Your Score">
        <button type="submit" id="Submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
